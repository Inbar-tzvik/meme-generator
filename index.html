<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGen
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="init()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <nav class="Nav">
      <div class="nav-content flex main-layout">
        <img src="img/logo.png" class="logo"  />
        <ul class="main-nav clean-list flex">
          <li><a href="index.html">Gallery</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#" onclick="renderMemeGallery()">My Memes</a></li>

        </ul>
        <button class="btn-menu" onclick="toggleMenu()"><img src="img/ham.png" alt=""></button>

      </nav>
    </div>
    <main>
      <div class="search flex main-layout">
        <!-- <input class= "search-input" type="text" placeholder="Search.." name="search" /> -->
        <!-- <button class="search-btn"type="submit"> search . . .<i class="fa fa-search"></i></button> -->
        
        <div class="search-bar flex">
        <input class="datalist flex" list="gallery" placeholder="search..." onchange="setFilter(this.value)" >
        <datalist id="gallery">
          <option value="ALL">
          <option value="dog">
          <option value="baby">
          <option value="hands">
          <option value="cute">
          <option value="funny">
          <option value="dogzzz">
         <option value="politics">
         <option value="sports">
         <option value="man">
         <option value="you">
        </datalist>
        <i class="fa fa-search sign"></i>
      </div>
        <button class="random-meme" type="button" onclick="buildRand()">I'm flexible

        </button>
      </div>
      <div class="gallery main-layout"></div>
      <div class="meme-gallery main-layout">
        <h1>My Saved Memes</h1>
        <div class="saved-memes"></div>
      </div>

      <div class="editor hide main-layout">
        <div class="editor-board flex main-layout">
          <div class="canvas-container">
            <canvas id="my-canvas" width="400" height="400"></canvas>
          </div>
          <!-- <button type="button" onclick="rotate_ctx();">Rotate context</button> -->
          
          
          <div class="editor-controlers main-layout">
            <button class="btn save-to-my-memes" onclick="saveMeme(this)" >Save to My Memes</button>
            <!-- <div class="emoji" >  -->
              <select class="emoji" size="6" ">
                <option onclick="onAddeEmoji()" value="üòç">üòç</option>
                <option onclick="onAddeEmoji()" value="ü•¥">ü•¥</option>
                <option onclick="onAddeEmoji()" value="üòÅ">üòÅ</option>
                <option onclick="onAddeEmoji()" value="üòÄ">üòÄ</option>
                <option onclick="onAddeEmoji()" value="ü•∫">ü•∫</option>
                <option onclick="onAddeEmoji()" value="ü§≠">ü§≠</option>
               </select> 
               <!-- <input  class="emoji-btn" type="button" id="bouton_Envoyer" value="add emoji" onclick="onAddeEmoji()"> -->
               <!-- <a href="#" class="fa fa-facebook"></a> -->
              <button  class="share-fc " onclick="uploadImg()">Share  
              </button>
             

              <!-- </div>  -->
            <input class="input-text" type="text" oninput="setLineTxt()" />
            <input type="color" class="color btn" name="head" value="#e66465" />
            <div class="increase-font-btn btn" onclick="onIncreaseSize()">
              <img class="increase-font---icon" src="img/increase font - icon.jpg" />
            </div>
            <div class="decrease-font-btn btn" onclick="onDecreaseSize()">
              <img src="img/decrease font - icon.jpg" class="decrease-font---icon" />
            </div>
            <div class="add-line-btn btn" onclick="onSwitchLine()"><img src="img/up-and-down.png" class="add" /></div>
            <div class="add-text btn" onclick="onAddLine()"><img src="img/add.jpg" class="add" /></div>
            <div class="delete-text btn" onclick="onDeleteLine()"><img src="img/trash.png" class="add" /></div>

          </div>
        </div>
      </div>
      <section class="bg-light"></section>
    </main>
    <footer class="main-footer flex align-center">
      <img src="./img/logo.png" class="logo" />
      <small>¬© All Rights Reserved </small>
    </footer>
    <script src="js/storage-service.js"></script>
    <script src="js/memesSaved.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/galleryControler.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script>
      function toggleMenu() {
          document.body.classList.toggle("menu-open");
      }
     
  </script>
  </body>
</html>
