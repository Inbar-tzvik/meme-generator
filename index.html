<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mq.css" />
  </head>
  <body onload="init()">
    <div class="Nav">
      <div class="nav-content flex main-layout">
        <img src="img/layer2.png" class="logo" />
        <ul class="main-nav clean-list flex">
          <li><a href="index.html">Gallery</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
    <main>
      <div class="search main-layout">
        <input type="text" placeholder="Search.." name="search" />
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
      <div class="gallery main-layout"></div>
      <div class="editor hide main-layout">
        <div class="editor-board flex">
          <div class="canvas-container">
            <canvas id="my-canvas" width="400" height="400"></canvas>
          </div>

          <div class="editor-controlers">
            <input class="input-text" type="text" oninput="setLineTxt()" />
            <input type="color" class="color btn" name="head" value="#e66465" />
            <div class="increase-font-btn btn">
              <img class="increase-font---icon" src="img/increase font - icon.jpg" />
            </div>
            <div class="decrease-font-btn btn">
              <img src="img/decrease font - icon.jpg" class="decrease-font---icon" />
            </div>
            <div class="add-line-btn btn" onclick="onSwitchLine()"><img src="img/up-and-down.png" class="add" /></div>
            <div class="add-text btn" onclick="onAddLine()"><img src="img/add.jpg" class="add" /></div>
          </div>
        </div>
      </div>
      <section class="bg-light"></section>
    </main>
    <footer class="main-footer flex align-center">
      <img src="./img/layer2.png" class="logo" />
      <small>Â© All Rights Reserved </small>
    </footer>
    <script src="js/galleryService.js"></script>
    <script src="js/galleryControler.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
  </body>
</html>
